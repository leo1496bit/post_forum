<ul>
    <li *ngFor="let post of posts; let i=index"
    [ngClass]="{'list-group-item':true,'btn-danger':post.loveIts<0,
    'bnt-primary':post.loveIts>0}"
     >
        <div class="row">
            <div class="col-md-6">
                <h1 >{{post.title}}</h1>
            </div>
            <div  class="col-md-4">
                <div>{{post.created_at}}</div>
            </div>
        </div>
        <p>{{post.content}}</p>
        <button class="btn bnt-success"(click)="positif(i)">Love it!</button>
        <button class="btn btn-danger"(click)="negatif(i)">Don't love it</button>
        <button class="btn btn-danger"(click)="deletePost(i)">Supprimer</button>
    </li>
</ul>
