<form [formGroup]="formGroup" (ngSubmit)="saveForm()">
    <div class="container">
        <div class="form-group">
            <label for="titre">Titre du post</label>
            <input type="text" class="form-control" id="titre" formControlName="title">
        </div>
        <div class="form-group">
            <label for="contenu">Contenu</label>
            <textarea class="form-control" formControlName="content" id="contenu" cols="40" rows="10"></textarea>
        </div>   
        <button class="btn btn-success" type="submit" [disabled]="formGroup.invalid"> Valider</button>

    </div>
    
</form>
